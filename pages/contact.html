    <main class="mt-4 text-start">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h1>contact</h1>
          </div>
        </div>


        <div class="d-flex flex-column row-hl">
          <form id="contact-form">
            <div class="mt-auto p-2 item-hl">
              <div class="row" id="row-contact">
                <div class="col">
                  <input name="firstname" type="text" class="form-control" placeholder="First Name" required id=first-name>
                </div>
                <div class="col">
                  <input name="lastname" type="text" class="form-control" placeholder="Last Name" required>
                </div>
              </div>
            </div>

            <div class="mt-auto p-2 item-hl">
              <input name="email" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="mt-auto p-2 item-hl">
              <input name="subject" type="text" class="form-control" placeholder="Subject" required>
            </div>
            <div class="mt-auto p-2 item-hl">
              <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
            </div>

            <div class="d-flex flex-row-reverse row-hl">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="mt-4">
      <div class="container">

                <div class="mr-auto p-2 item-hl">&copy; Pixel Gangster</div>

                <div class="p-2 item-hl"><img src="../images/icons/facebook.png" alt="facebook" id="footer-fb"></div>

        </div>
